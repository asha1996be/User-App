<div id="LoginForm">
  <div class="form-heading">LOGIN PAGE</div>
  <div class="login-form">
    <div class="main-div">
      <img src="assets/images/user-icon.png" width="100px" height="100px" class="center">
      <span style="color:#7a577e;padding: 30px;">Username : asha@gmail.com && Password: 12345</span>
      <form [formGroup]="loginForm" (ngSubmit)="onFormSubmit()" class="form-container">
        <div class="form-group">
          <input type="email" formControlName="email" class="form-control" placeholder="Username...." />
          <div *ngIf="submitted && fval.email.errors">
            <div *ngIf="fval.email.errors.required" class="errorMsg">Email is required!</div>
            <div *ngIf="fval.email.errors.email" class="errorMsg">Enter valid email address!</div>
          </div>
        </div>
        <div class="form-group">
          <input type="password" formControlName="password" class="form-control" placeholder="Password...." />
          <div *ngIf="submitted && fval.password.errors">
            <div *ngIf="fval.password.errors.required" class="errorMsg">Password is required!</div>
          </div>
        </div>
        <div class="form-group">
          <div *ngIf="submitted && invalidCredentials" class="errorMsg">Invalid Credentials!</div>
          <button class="btn btn-primary">
            SUBMIT
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
